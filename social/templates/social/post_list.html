{% extends 'landing/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    {% for post in posts %}
    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 border-bottom">
            <p><strong>{{ post.author}}</strong></p> {{ post.created_on }}
            <p>{{ post.body }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
